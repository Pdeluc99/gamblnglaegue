<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Prediction Game</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>Sports Prediction Game</h1>
</header>
<main>
    <section id="game-input">
        <h2>Enter Weekly Game Data</h2>
        <form id="game-data-form">
            <!-- Dynamic form fields will be generated by JavaScript -->
        </form>
    </section>
    <section id="user-predictions">
        <h2>Make Your Predictions</h2>
        <form id="predictions-form">
            <!-- Dynamic prediction fields will be generated by JavaScript -->
        </form>
    </section>
    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <table id="leaderboard-table">
            <!-- Leaderboard table will be populated by JavaScript -->
        </table>
    </section>
</main>
<footer>
    <p>&copy; 2024 Sports Prediction Game</p>
</footer>
</body>
</html>
